<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery 扩展 成员的 几种方式 与 方式之间的区别</title>
    <style>
        #dv {
            width: 300px;
            height: 300px;
            background-color: #ff8800;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="dv"></div>
    <script>
        // 首先我来 复习 给jQuery 进行扩展 成员 可以 使用 $.fn 和 $.extend  这个两个方法进行触发
        console.log($.extend);

        // 它们 含有什么 区别 呢  我们 进行测试呢
        $.fn.extend({
            fnhu:function() {
                console.log(this);
            }
        });
        $.fn.cookhu = function(argu) {
            console.log(argu);
        }
        
        console.log($.fn);

        $(function() {
            $("#dv").click(function() {
                $(this).fnhu();
                $(this).cookhu("添加的成员-添加到原型对象上");
            })
        });


        // 总结： 使用 $.fn 是在 构造函数 上直接 进行添加 到成员方法  那么在实例对象上可以直接 进行访问的
        // 但是 使用 extend 进行扩展 成员  那么extend 是一个 方法 我们需要传入一个 对象 在对象中使用 键值对的方式 进行添加方法 这个 是 fn 的区别
        // 
    </script>


</body>
</html>
