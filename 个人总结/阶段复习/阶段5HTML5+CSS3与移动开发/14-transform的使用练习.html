<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform的使用以及transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .demo {
            width: 300px;
            height: 300px;
            margin: 10px auto;
            background-color: #ff8800;
            transition: transform 2s ease,box-shadow 2s;
        }
        .demo:hover {
            /* translate 2d 平移属性 transform中的其中一个效果  */
            /* 百分比是参照元素自身的大小  */
            transform: translate(50%,50%);
            box-shadow: 0 0 150px 0 rgba(0,255,205,0.6);
        }


        /* scale 缩放属性  */
        .fa {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            background-color: #ee00ff;
            transition: transform 2s;
        }
        .fa:hover {
            /* 缩放 将元素进行缩放 值为原来的倍数  */
            transform: scale(1.2);
        }
        /* rotate 旋转属性   */
        .rotate {
            width: 300px;
            height: 300px;
            background-color: #0088ff;
            margin: 20px auto;
            transition: transform 2s;
        }
        .rotate:hover {
            transform: rotate(30deg);
        }
        /* skew 扭曲属性  */
        .skew {
            width: 300px;
            height: 300px;
            background-color: #ff8899;
            margin: 30px auto;
            transition: transform 2s ;
        }
        .skew:hover {
            transform: skew(10deg,10deg);
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <div class="fa"></div>
    <div class="rotate"></div>
    <div class="skew"></div>
    <!-- 总结 合理结合使用transition 与 transform 会产生许多的效果  -->
</body>
</html>
