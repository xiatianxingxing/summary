<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>zepto使用练习</title>
	<script type="text/javascript" src="zepto.js"></script>
	<!-- 使用移动端事件  首先将文件进行引入 -->
	<script type="text/javascript" src="touch.js"></script>
	<!-- <script type="text/javascript" src="jquery"></script> -->
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.demo {
			margin: 0 auto;
			font-size: 36px;
			color: #000;
			position: relative;
			width: 300px;
			height: 300px;
		}
		.son1 {
			width: 300px;
			height: 300px;
			background-color: #ff8800;
		}
		.son2 {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			background-color: #ee3300;
			width: 150px;
			height: 150px;
		}
	</style>
</head>
<body>
<!-- zepto 框架中 封装了一下 移动端事件 以及动画效果 zepto是使用jQuery书写的  但是原生js也可以使用的  zepto分为很多模块  需要使用要去下载-->
<!-- 我们使用一下 它封装的tap事件  就是移动端点击事件  但是没有延迟时间的  但是它有一个bug -->
<div class="demo">
	<div class="son1">01</div>
	<div class="son2">02</div>
</div>
<script type="text/javascript">
	var son1 = document.querySelector(".son1");
	var son2 = document.querySelector(".son2");
	// 使用zepto 中封装的 tap事件  检测一下有没有 点透的bug  现在bug有可能是点击一次  但是触发啦2次
	son1.addEventListener("tap",function(){
		alert("haha");
	},false)
	son2.addEventListener("tap",function(){
		alert("haha2");
	},false);
	document.onclick = function(){
		setInterval()
	}
</script>
</body>
</html>
