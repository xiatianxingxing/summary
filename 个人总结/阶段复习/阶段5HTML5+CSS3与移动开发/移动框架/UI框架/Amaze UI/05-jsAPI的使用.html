<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 这个2个文件需要进行引入  -->
    <link rel="stylesheet" href="./AmazeUI-2.7.2/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="./AmazeUI-2.7.2/assets/css/app.css">
    <title>Document</title>
</head>

<body>
    <div class="am-alert">
        没什么可给你，但求凭这阙歌。谢谢你风雨里，都不退愿陪着我。
    </div>
    <div class="am-alert am-alert-success" data-am-alert>
        <button type="button" class="am-close">&times;</button>
        <p>没什么可给你，但求凭这阙歌。谢谢你风雨里，都不退愿陪着我1。</p>
    </div>

    <div class="am-alert am-alert-warning" data-am-alert>
        <button type="button" class="am-close">&times;</button>
        <p>没什么可给你，但求凭这阙歌。谢谢你风雨里，都不退愿陪着我2。</p>
    </div>

    <div class="am-alert am-alert-danger" data-am-alert>
        <button type="button" class="am-close">&times;</button>
        <p>没什么可给你，但求凭这阙歌。谢谢你风雨里，都不退愿陪着我3。</p>
    </div>

    <div class="am-alert am-alert-secondary" data-am-alert>
        <button type="button" class="am-close">&times;</button>
        <p>没什么可给你，但求凭这阙歌。谢谢你风雨里，都不退愿陪着我4。</p>
    </div>


    <div class="am-alert" data-am-alert>
        <button type="button" class="am-close">&times;</button> ...
    </div>
    <!-- API是基于jQuery的 所以需要引入jQuery库  -->
    <!-- 在2.0之前的版本不是基于jQuery的 高于2.0版本的必须引用jQuery 不然无法API 无法正常进行运行  -->
    <script src="./AmazeUI-2.7.2/assets/js/jquery.min.js"></script>
    <!-- 使用jsAPI  这个文件需要进行引用  -->
    <script src="./AmazeUI-2.7.2/assets/js/amazeui.min.js"></script>
    <script>
        // js调用
        $(function () {
            // 该所以的am-alert 进行添加一个方法
            var one = $('.am-alert').alert();
            // $().alert('close')  传入参数 close  就可以关闭该功能
            console.log(one);
        })
    </script>
</body>

</html>
