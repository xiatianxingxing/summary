<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>bootstrap使用注意点4</title>
	<style type="text/css">

	</style>
</head>
<body>
<div class="demo contein box" id="ele"></div>
<span id="haha"></span>
<script type="text/javascript">
var ele = document.getElementById("ele");
console.log(ele);
/*classList属性包含元素的所以类名 是一个数组*/
console.log(ele.classList);
console.log(ele.classList.value)
/*进行追加类名*/
ele.classList.add("hello");
console.log(ele.classList);
var one = ele.classList;
/* 不是一个数组  是一个伪数组 DOM对象*/
console.log(one instanceof Array);
var haha = document.getElementById("haha");
haha.innerHTML = ele.classList.value;
</script>
</body>
</html>
