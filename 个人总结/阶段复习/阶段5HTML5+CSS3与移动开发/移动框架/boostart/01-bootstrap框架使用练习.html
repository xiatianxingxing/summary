<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>bootstrap框架使用</title>
	<style type="text/css">
		
	</style>
	<!-- 先引入jQuery文件  在bootstrap 之前 -->
	<script type="text/javascript" src="cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 引入bootstrap js 框架文件 -->
	<script type="text/javascript" src="cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- 引入htm5shiv js文件  进行兼容IE9以下版本 -->
	<script type="text/javascript" src="cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<!-- 引入bootstrap样式文件 -->
	<link rel="stylesheet" type="text/css" href="cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">南京</a></li>
  <li role="presentation"><a href="#">北京</a></li>
  <li role="presentation"><a href="#">东京</a></li>
  <li role="presentation"><a href="#">巴黎</a></li>
  <li role="presentation"><a href="#">香港</a></li>
  <li role="presentation"><a href="#">杭州</a></li>
</ul>


<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- 显示对应图片的下标点 需要手动生成 bootstrap无法自动生成 -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
  </ol>

  <!-- 轮播图栏 该div的高度是自动生成的  根据图片的高度 宽度是100%-->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/2.jpg" alt="...">
      <div class="carousel-caption">
        孩子---友情
      </div>
    </div>
    <div class="item">
      <img src="images/4.jpg" alt="...">
      <div class="carousel-caption">
        离别--亲情
      </div>
    </div><div class="item">
      <img src="images/5.jpg" alt="...">
      <div class="carousel-caption">
        离别--亲情
      </div>
    </div>
    <div class="item">
      <img src="images/2016-12-30.jpg" alt="...">
      <div class="carousel-caption">
        离别--亲情
      </div>
    </div>
  </div>

  <!-- 箭头 -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <!-- <span class="sr-only">Previous</span> -->
  </a>
  <!-- 箭头 -->
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <!-- <span class="sr-only">Next</span> -->
  </a>
</div>


<!-- 组件 提示栏  功能就是  放在button上  显示提示栏  不是title哦  可以进行设置样式 -->
<div class="box" style="margin: 100px auto;text-align: center;">
	<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

	<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="	Tooltip on top">Tooltip on top</button>
	
	<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="	Tooltip on bottom">Tooltip on bottom</button>
	
	<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="	Tooltip on right">Tooltip on right</button>
</div>
<script type="text/javascript">
/*
bootstrap的功能
	1.使用在响应式开发  和 移动web页面中
	2.它还提供一些字体图标  插件 例如导航栏 分页等等
	3.该框架有 css js 字体
	4.兼容所有的设置(终端)
	5.没有兼容性的问题
	6.bootstrap 还可以进行栅格式布局(就是将屏幕分成等份  例如10份)
 */
/*
使用bootstrap框架需要注意的点
	1.bootstrap框架中一些功能在IE9以下 是无法实现的  所以要引入html5shiv框架进行兼容IE9之下的浏览器
	2.bootstrap是使用less(预处理脚本)书写的  进行转码 成js  和 css文件
	3.使用他的一些插件  和 模块等  代码结构 要复制他的
		3.1 上面的页面结构就是复制的  结构不能改  但是内容可以改变的
 */
	/*轮播图片栏*/
	$('.carousel').carousel({
		/* 控制自动轮播的时间  单位为毫秒*/
  		interval: 500,
  		// 设置重复轮播
  		wrap:false	
	})
	$(function () {
		$('[data-toggle="tooltip"]').tooltip()
	})
</script>
</body>
</html>
