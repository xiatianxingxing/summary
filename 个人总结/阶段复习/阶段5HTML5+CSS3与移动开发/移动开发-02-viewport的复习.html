<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport 称之为视口  这个是为了让浏览器的大小与手机可视区域一致 去除水平滚动条  -->
    <!-- width=device-width  设置视口的width等于设备的width  这样就不会出现水平的滚动条的情况啦  initlal-scale设置缩放的比例  默认设置1.0  -->
    <!-- 还可以设置 最小缩放比例 与 最大缩放的比例 等等  -->
    <!-- user-scalable设置是否允许用户进缩放  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <!-- 进行移动端的开发 一定要书写 viewport 视口  并且移动端都是高级浏览器  解决兼容性的问题  只是需要加上前缀即可   -->
     <!-- 可以进行引入 淘宝移动端的使用的适配框架 lib-flexible   -->
    <div>
        
    </div>    



    
</body>
</html>
