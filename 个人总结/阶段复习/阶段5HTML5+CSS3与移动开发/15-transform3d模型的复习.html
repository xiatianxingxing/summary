<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d模型的建立</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,li {
            list-style: none;
        }
        .demo {
            width: 500px;
            height: 500px;
            /* background-color: #ccc; */
            margin: 200px auto;
            transform-style: preserve-3d;
            transition: transform 2s;
            transform: rotate3d(1,1,0,-30deg); 
        }
        .demo > ul {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        .demo > ul > li {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .demo > ul > li:nth-of-type(1) {
            transform: translateZ(-250px);
            background-color: rgba(255,136, 0 , 0.5);
        }
        .demo > ul > li:nth-child(2) {
            transform: translateZ(250px);
            background-color: rgba(20,36, 0 , 0.5);
        }
        .demo > ul > li:nth-child(3) {
            transform: translateY(-250px) rotateX(90deg);
            background-color: rgba(0,255, 136 , 0.5);
        }
        .demo > ul > li:nth-child(4) {
            transform: translateY(250px) rotateX(-90deg);
            background-color: rgba(0,255, 136 , 0.5);
        }
        .demo > ul > li:nth-child(5) {
            transform: translateX(-250px) rotateY(-90deg);
            background-color: rgba(0,100, 255 , 0.5);
        }
        .demo > ul > li:nth-child(3) {
            transform: translateX(250px) rotateY(90deg);
            background-color: rgba(0,30, 255 , 0.5);
        }
        .demo:hover {
            transform: rotate3d(1,1,0,70deg);
        }
        #input {
            width: 800px;
            height: 50px;
            margin: 10px auto;
            overflow: hidden;
        }
        #input > input[type=text] {
            float: left;
            width: 500px;
            height: 50px;
            border: none;
            outline: none;
        }
        #codeY {
            background-color: #ccc;
            font-size: 28px;
            padding: 11px 10px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        #btn {
            float: right;
            width: 280px;
            height: 50px;
            border: none;
            outline: none;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            background-color: #ff8800;
            box-sizing: border-box;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div id="input">
        <input type="text" placeholder="请输入角度值" id="codeY">
        <input type="button" value="输出" id="btn">
    </div>
    <div class="demo">
        <ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
            <li>04</li>
            <li>05</li>
            <li>06</li>
        </ul>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var y = document.getElementById("codeY");
        var demo = document.getElementsByClassName("demo")[0];
        btn.onclick = function (){
            demo.style.transform = "rotate3d(1,1,0,"+y.value+"deg)";
        }
    </script>
</body>
</html>
