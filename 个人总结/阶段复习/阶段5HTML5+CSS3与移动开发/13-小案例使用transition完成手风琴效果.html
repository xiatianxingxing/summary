<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS完成手风琴案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #demo {
            width: 1000px;
            height: 600px;
            overflow: hidden;
            margin: 50px auto;
            border: 1px solid #000;
            /* 这个很重要  */
            display: flex;
        }
        #demo > div:nth-child(-n+5) {
            border: 2px solid #fff;
            box-sizing: border-box;
            /* 这个关键  */
            transition: flex 2s;
            background-color: #ee00ff;
            flex: 1;
            height: 100%;
            float: left;
        }
        #demo > div:nth-child(-n+5):hover {
            flex: 6;
        }
    </style>
</head>
<body>
    <div id="demo">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
