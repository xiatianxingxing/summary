<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!--以下复习的H5标签都是具有语义的标签 需要记住 并且能够合理使用-->
    <!--header头部标签-->
    <header></header>
    <!--nav导航栏标签-->
    <nav></nav>
    <!--main内容区域标签-->
    <main></main>
    <!--文章标签-->
    <article></article>
    <!--文章外侧边栏标签-->
    <aside></aside>
    <!--页面底部标签-->
    <footer></footer>
    <!--以上标签一个页面尽量使用1次-->
    <!--都是含有语义的 爬虫好进行抓取-->

    <!--下面复习input标签 新增的type类型 并且复习类型的作用-->

    <!--text类型 输入框 placeholder输入框的提示输入文字 -->
    text:<input type="text" placeholder="请输入搜索文字" /> <br>
    <!--number类型 只允许输入数字 在移动端使用较多 HTML5新类型 含有兼容性 -->
    number:<input type="number"> <br>
    <!--email类型 输入邮件的输入框架  含有简单的正则表达式验证-->
    email:<input type="email"> <br>
    <!--color拾色器类型-->
    color:<input type="color"> <br>
    <!--search类型 搜索输入框 在移动端使用较多 在移动端搜索的每一项会有一个xx的点击按钮 删除这一项-->
    search:<input type="search"> <br>
    <!--tel类型 输入手机号-->
    tel:<input type="tel"> <br>
    <!--passwork类型 密码类型 加密的文本输入框-->
    password:<input type="password"> <br>
    <!--比较少用的-->
    <!--range类型 规则范围的-->
    range:<input type="range"> <br>
    <!--time时间类型-->
    time:<input type="time">
    <!--还有日期类型-data-->
    <!--星期类型-week-->




    
</body>
</html>
