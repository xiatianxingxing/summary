<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .title {
            font-family: "楷体";
        }
        .strong {
            color: #ff0000;
            font-weight: 300;
        }
        .tese {
            color: #ff8800;
            display: block;

        }
        .span {
            font-size: 24px;
            line-height: 30px;
        }
        .dv {
            width: 300px;
            height: 300px;
            background-color: #00eeff;

        }
    </style>
</head>
<body>
    <input type="button" value="点击" class="title"/>
    <span class="tese span">点击查看变化</span>
    <div class="dv"></div>
    <strong>鼠标移上查看变化</strong>
    <script src="jquery-1.12.2.js"></script>
    <script>
        // 在jQuery中提供了许多的操作class方法  切换class  替换class 删除  等等 操作的API方法啦  下来进行操作一下
        // 切换类 使用toggleClass 在元素拥有指定的参数的类名 那么会进行移除 如果没有那么就会进行添加的
        $(function(){
            $("input").click(function(){
                $(this).toggleClass("title");
            })
            // 添加指定类名 方法  addClass
            $("strong").mouseover(function(){
                $(this).addClass("strong");
            })
            // 删除样式  removeClass 进行将元素的指向的类名进行删除
            $("span").click(function(){
                $(this).removeClass("span");
            });
            // 还有一个不太常用的方法  判断元素是否含有某个指定类名  返回boolean值
            // 可以不是判断 语句if  也可以是别的 例如 三元表达式
            $("div").click(function(){
                var $cals = $(this).hasClass("dv");
                $cals === false ? alert("没有含有指定的类名") : alert("含有指定的类名");
            });
        });

    </script>
</body>
</html>
