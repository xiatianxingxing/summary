    <script>
        var obj = {};
        // 给对象添加 成员的几种方式

        // 2.关联数组的方式
        obj["aihao"] = "游泳";

        // 对象 可以 这样的添加成员

        // 关联数组的好处是 可以写入 一个 [可变化] 字符串类型的变量
        // 结合一下函数使用 会产生不一样的效果
        
    </script>
