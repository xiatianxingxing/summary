<body>
    



    <script>
        // 深浅拷贝 是针对于对象而言的  值类型就是直接拷贝  不存在深浅拷贝的问题
        // 浅拷贝就是 将当前对象 的 数据 进行拷贝 对象中的对象 拷贝的是一个地址的情况
        // 深拷贝的情况 就是 将对象中的对象也进行拷贝一份数据
        // 这里要使用到 递归的思想  检测成员的类型 如果是对象 在进行深入的拷贝
        // 使用 for in 并且封装一个函数
        function clone(obj) {
            var obj2 = {};
            for(var k in obj ) {
                if(typeof obj[k] === "object" || typeof obj[k] === "function") {
                    obj2[k] = clone(obj[k]);
                }
                obj2[k] = obj[k];
            }
            return obj2;
        }
        // 进行使用测试
        var obje = {
            name:"xiaoming",
            age:22,
            aihao:"xiao",
            sayHello: function() {
                console.log(this.name);
            }
        }
        // 进行深度拷贝
        var obje2 = clone(obje);
        console.log(obje2);
        // 进行测试 obje 与 obje2 不同的数据
        console.log(obje === obje2);
        // false 不是指向同一个对象的情况
    </script>
</body>
</html>
