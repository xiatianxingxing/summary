<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5中新增的标签</title>
</head>
<body>
	<h2>语义化标签不在复习的范围内</h2>
	<input type="text" list="lis" placeholder="datalist标签可以关联input">
	<datalist id="lis">
		<option>1号</option>
		<option>2号</option>
		<option>3号</option>
		<option>4号</option>
		<option>5号</option>
	</datalist>

	<h3>度量器标签-在工作中较为常用</h3>
	<meter max="100" min="10" value="80"></meter>
	<output>output标签类似之间的span标签不过含有语义化的</output>
	<video src="">
		<source src="" type="">
	</video>
	<audio controls>
		
	</audio>
	<!-- 也是进度biaoq标签 但是使用没有 meter标签多 -->
	<progress value="30" max="90"></progress>
</body>
</html>
