<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        input,button {
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1>在IE7下 进行测试 我们可以看到 按钮文字的两侧含有留白 标准的是没有的  <br>  我们给 input button 添加了 overflow：visible 样式 处理兼容性的问题  </h1>
    <input type="text" value="留白">
    <button>哈哈</button>

</body>
</html>
