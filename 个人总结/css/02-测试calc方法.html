<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        .fa {
            width: 100%;
            background-color: #00eeff;
        }
        .fa::after {
            content: "";
            /*清除浮动的元素 必须是 块级元素*/
            display: block;
            clear: both;
        }
        .son1 {
            width: 300px;
            height: 300px;
            background-color: #ff8800;
            float: left;
            /*
                可以 进行设置 width height margin padding
                calc 含有一些 计算的功能  让元素的 样式 动态的改变的
            */
            /*
                我们还可以进行设置 width padding margin border 等等数值类型的样式值
                并且他们是动态的  calc最大的好处是含有计算功能
            */
            margin-right: calc(100% - 500px);
        }
        .son2 {
            width: 100%;
            height: 300px;
            background-color: #ee00ff;
        }
        .son3 {
            width: 200px;
            height: 300px;
            background-color: #00ff66;
            float: right;
        }
    </style>
</head>
<body>
    <div class="fa">
        <div class="son1"></div>
        <div class="son3"></div>
        <div class="son2"></div>
    </div>



</body>
</html>
