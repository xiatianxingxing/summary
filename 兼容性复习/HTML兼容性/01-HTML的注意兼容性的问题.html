<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        HTML兼容性的问题 主要体现在HTML5标签上 和一些新增的 input 类型上
    </p>
    <p>
        header、nav、footer、aside、article、main标签 <br>
        password、search、range、color、tel、email、number等等input新类型
    </p>
    <p>
        解决方案 <br>
        1. 引用 html5shiv.js 文件 进行解决兼容性的问题 <br>
        2. 或者在 js代码中 创建标签 在追加到页面中 <br>
        2.1 需要注意的是 创建的标签 默认是 inline的形式 <br>
    </p>
</body>
</html>
