<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #demo {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: #ff8800;
        }
    </style>
</head>
<body>
    <div id="demo" class="demo" name="demo"></div>
    <script>
        var dv = document.getElementById( 'demo' );
        dv.onclick = function (event) {
            // 标准中 获取 事件对象  --- 这个在 IE8 以下 获取到的是 undefined的
            console.log( event );
            // IE中获取 事件对象  这个在 IE8 的情况下 是可以 获取到的
            console.log(window.event);

        }
    </script>
</body>
</html>
