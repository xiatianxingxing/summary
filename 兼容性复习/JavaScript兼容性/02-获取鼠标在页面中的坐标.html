<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 2000px;
        }
        #fa {
            width: 300px;
            height: 300px;
            background-color: #ff8800;
            margin: 1200px auto;
        }
    </style>
</head>
<body>
    <div id="fa"></div>
    <script>
        var dv = document.getElementById( 'fa' );
        dv.onclick = function( e ) {
            // 获取鼠标在 页面中的位置
            // console.log(e);
            // console.log( '鼠标在页面中的位置是' + e.pageY );
            // 看在 IE的情况下 可以获取到 pageX/Y 吗
            console.log( '看在 IE的情况下 可以获取到 pageX/Y 吗  --- 经过测试 在IE8是无法获取到 pageX/Y的 在Chrome中可以获取到' );
            console.log(window.event.pageY);
            console.log( '元素的距离body的高度是' + this.offsetTop );
            // 那么我们如何获取到呢  IE 不支持 pageX/Y  但是支持 clientX/Y呢 我们可以利用这个
            console.log( '获取页面滚动条的高度' + window.pageYOffset );
            console.log( window.event.clientY + window.pageYOffset );
            // 原理 ：  获取到鼠标在 可视区域中的位置 如果加上 window 滚动条隐藏的高度 得到鼠标在页面中的坐标
            // window.event.clientY + window.pageYoffset
        }
    </script>
</body>
</html>
