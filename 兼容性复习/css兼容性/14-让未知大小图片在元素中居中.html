<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #test {
            display: table-cell;
            *display: block;
            *position: relative;
            width: 100%;
            height: 800px;
            text-align: center;
            vertical-align: middle;
            background-color: #ff8800;
        }

        #test p {
            *position: absolute;
            *top: 50%;
            *left: 50%;
            margin: 0;
        }

        #test p img {
            *position: relative;
            *top: -50%;
            *left: -50%;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="test">
        <p>
            <img src="../images/1.jpg" alt="">
        </p>
    </div>
</body>

</html>
